{% extends "base.html" %}


{% block head %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src= "{{ basedir }}/static/file/js/upload.js"></script>

<style>
    .item img{
        width: 100%;
    }
			.file-box{
				display: inline-block;
				position: relative;
				height: 30px;
                line-height: 30px;
                border-radius: 5%;
				overflow: hidden;
				color:#fff;
				background-color: #5dc2f1;
			}
            .file-btn:hover{cursor: pointer;}
			.file-btn{
                border-radius: 5%;
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
    			left: 0;
    			outline: none;
    			background-color: transparent;
    			filter:alpha(opacity=0);
				-moz-opacity:0;
				opacity: 0;
			}
    .cms-banner{
        border-radius: 10px;
        overflow: hidden;
        height: 250px;
        width: 100%
    }
    </style>

{%endblock%}

{% block app_content %}
    <div class="form-group">
                  <label class="col-sm-2 control-label">图片：</label>
                  <div class="col-sm-7">
                      <input type="text" class="form-control" name="image_url" placeholder="轮播图图片">
                  </div>
                    <div  class="col-sm-2 file-box" id="add-bbb">
                      <input type="file" class="col-sm-2 file-btn" id="file">添加图片
                  </div>
 <button class="ui primary loading button" id="loder" style="display: none">上传中</button>
    </div>
 <hr data-am-widget="divider" style="" class="am-divider am-divider-dashed am-no-layout">

                        <div>
                            <img src="" id="img_show" style="max-height: 150px;margin-bottom: 10px;">
                        </div>
{%endblock%}
